<div class="contact-section">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12">
         <p><span class="title">Get in touch</span> through the form or please email me if you have questions, or would like to discuss freelance work or employment. I would love to hear from you!</p>
        <strong>Email:</strong> <a href="mailto:joeladamsdesign@gmail.com"
          target="_blank">joeladamsdesign@gmail.com</a><br>
          <strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/joelradams/"
          target="_blank">Joel R Adams</a><br>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="card">
          <div class="card-top">

          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="email">Your Email</label>
              <input #newEmail class="form-control" type="email" placeholder="Your email">
            </div>
            <div class="form-group">
              <label for="message">Your Message</label>
              <textarea #newMessage class="form-control" name="message"></textarea>
            </div>
            <button class='btn-send btn btn-danger'
              (click)="sendMessage(newEmail.value, newMessage.value); newEmail.value=''; newMessage.value=''">Send
              Message</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
